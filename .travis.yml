---
#safelist
branches:
  only:
  - master


sudo: required
services:
  - docker

before_install:
  - echo "$MY_PASSWORD" | docker login -u toddd79 -p $docker_pass
  - docker --version
  - docker info
  - docker build ./
  - docker rmi $(docker images -q)
  - docker ps -a
  - docker images

script: docker build -t minecraft_server .

after_script:
  - docker push toddd79/minecraft_server:latest
  - docker ps -a
  - docker images
